<!DOCTYPE html>
<html>
    <head>
        <title>
            Loop
        </title>
    </head>
    <body>
        <h1 style="color:paleturquoise">
            javaScript Loop Exercise
        </h1>
        <script>
            var favorPlayer = ['gerrard','alonso','robertson','griezmann'];
            var i = 0;
            while(i<favorPlayer.length){
                document.write('<li><a href="#">' + favorPlayer[i] + '</a></li>');
                i += 1;
            }
        </script>
    </body>
</html>
