<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // Vue.component('컴포넌트 이름',컴포넌트내용(객체));
        Vue.component('app-header',{
            template: '<h1>Global Header</h1>'
        });

        Vue.component('app-content',{
            template: '<span>Global Content</span>'
        });

        // 인스턴스가 Root
        var vm = new Vue(
            {
                el: '#app',
                // 지역 컴포넌트
                // 키 - components
                // 밸류 - 컴포넌트 이름과 내용을 담은 객체
                components: {
                    'app-footer':{
                        template: '<footer>local footer</footer>'
                    }
                },
            });
        
        var vm2 = new Vue({
            el: '#app2',
            components: {
                'app-footer':{
                    template: '<footer>local footer2</footer>'
                }
            }
        });
    </script>
    
</body>
</html>
