<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var obj1 = {};
        

        (function(){
            function init(){
                Object.defineProperty(obj1, 'str', {
                    set: function(val){
                        console.log('할당', val);
                        render(val);
                        },
                    get: function(){
                        console.log('접근');
                        }
                });

            function render(val){
                div.innerHTML = val;
                }
            }
        
            init();
        })();
    </script>
</body>
</html>
